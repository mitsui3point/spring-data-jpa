spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        #show_sql: true #jpa가 실행하는 쿼리를 콘솔에 보여줌
logging:
  level:
    org.hibernate.SQL: debug #로그파일로 남김; show-sql 은 콘솔에만 노출
#    org.hibernate.type: trace
